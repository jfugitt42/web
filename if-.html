<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poem Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    #card {
      border: 1px solid #ccc;
      padding: 2rem;
      max-width: 600px;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    button {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="card">Click “Random card” to start.</div>

  <div>
    <button id="nextLineBtn">Show next line</button>
    <button id="randomCardBtn">Random card</button>
  </div>

  <div id="status"></div>

  <script>
    // 1. Put your poem here as PAIRS of lines (front = line N, back = line N+1)
    const cards = [
      { front: "Line 1 of the poem", back: "Line 2 of the poem" },
      { front: "Line 3 of the poem", back: "Line 4 of the poem" },
      { front: "Line 5 of the poem", back: "Line 6 of the poem" },
      // ...continue for the whole poem
    ];

    const cardDiv = document.getElementById('card');
    const statusDiv = document.getElementById('status');
    const nextLineBtn = document.getElementById('nextLineBtn');
    const randomCardBtn = document.getElementById('randomCardBtn');

    let currentIndex = -1;     // which card in the array
    let showingBack = false;   // false = front line, true = back line

    function showCard(index) {
      currentIndex = index;
      showingBack = false;
      cardDiv.textContent = cards[currentIndex].front;
      statusDiv.textContent = `Card ${currentIndex + 1} (front)`;
    }

    function showNextLine() {
      if (currentIndex === -1) {
        cardDiv.textContent = "Click “Random card” first!";
        return;
      }

      if (!showingBack) {
        // show the back (next line)
        cardDiv.textContent = cards[currentIndex].back;
        showingBack = true;
        statusDiv.textContent = `Card ${currentIndex + 1} (back)`;
      } else {
        // optional: flip back to the front line
        cardDiv.textContent = cards[currentIndex].front;
        showingBack = false;
        statusDiv.textContent = `Card ${currentIndex + 1} (front)`;
      }
    }

    function randomCard() {
      if (cards.length === 0) {
        cardDiv.textContent = "No cards defined yet.";
        return;
      }

      let newIndex = Math.floor(Math.random() * cards.length);

      // Try to avoid repeating the same card twice in a row
      if (cards.length > 1 && newIndex === currentIndex) {
        newIndex = (newIndex + 1) % cards.length;
      }

      showCard(newIndex);
    }

    nextLineBtn.addEventListener('click', showNextLine);
    randomCardBtn.addEventListener('click', randomCard);
  </script>
</body>
</html>
